<div class="bg-off-white pv4">
  <div class="ph3 mw7 center tc-ns">
    <h2 class="f2 b lh-title mb2">{{.intro.heading}}</h2>
    <p class="mb4 mw8">{{.intro.text}}</p>

    <div class="services-wrapper">

      {{ range .services }}
        <div class="card">
          <div class="icon-wrapper">
              <i class="{{ .icon }}"></i>
          </div>
         <h6>{{ .definition }}</h6>
        </div>
      {{ end }}
     

      

    </div>
  
    <h3 class="f3 b lh-title mb2">{{ .intro.expertise }}</h3>

    {{ range .tech_stack }}
    <h4 class="f4 b lh-title mb2 primary tech-stack-title">{{ .definition }}</h4>
    <div class="flexb">
        {{ range .props }}  
        <article class="clients last">
          <span></span><a href="{{ .href }}"><img src="{{ .src }}" alt="{{ .title }} + logo" /></a>
          <h6>{{ .title }}</h6>
        </article>
        {{ end }}
        </div>
    {{ end }}

      </div>
      {{ end }}
    </div> -->

  </div>
</div>
